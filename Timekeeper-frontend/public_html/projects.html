<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Timekeeper. A simple time tracking tool that helps you track time on your projects. Once you start using it, you'll realize that this tool is a keeper, a timekeeper.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Timekeeper</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/datePicker.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" media="screen and (min-width: 0px)" href="css/project-small.css" />
        <link rel="stylesheet" media="screen and (min-width: 760px)" href="css/project-medium.css" />
        <link rel="stylesheet" media="screen and (min-width: 1020px)" href="css/project-large.css" />

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/jquery-ui-1.11.0.js"></script>
        <script src="js/config.js"></script>
        <script src="js/common.js"></script>

        <script src="js/project.js"></script>
        <script src="js/requests.js"></script>
    </head>

    <body>
        <nav>
            <div>
                <ul class="menu-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="livetester.html">Livetester</a></li>
                </ul>
            </div>
        </nav>
        <div class="title-container static">
            <h1>Projects</h1>
            <input class="default-button" type="button" id="btnAddProject" value="Add"/>
        </div> 
        <div class="table-head static">
            <span>Name</span>
            <span class="medium-screen-hidden">Description</span>
            <span class="small-screen-hidden">Status</span>
            <span class="small-screen-hidden">Deadline</span>
            <span class="small-screen-hidden">Tasks</span>
            <span></span>
            <span></span>
            <span></span>
            <div class="separationLine"></div>
        </div>
        <div class="table-body">
        </div>

        <div id="addProjectModal" class="modal-window close" hidden>
            <div class="modal-content">
                <div>
                    <form id="formAddProject">
                        <input type="hidden" id="projectId">
                        <input type="hidden" id="addOrUpdate">
                        <input type="hidden" id="projectStatus">

                        <span>Name</span>
                        <input type="text" id="projectName">

                        <span>Description</span>
                        <textarea id="projectDescription"></textarea>

                        <span>Deadline</span>
                        <input type="text" id="projectDueDate">
                    </form>
                </div>
                <div class="modal-buttons">
                    <a id="btnCancelProject" class="clickable">CANCEL</a>
                    <a id="btnSaveProject" class="clickable">SAVE</a>
                </div>
            </div>
        </div>
        <div id="confirmDeleteModal" class="modal-window close" hidden>
            <div class="modal-content">
                <div>
                    <span>ARE YOU SURE YOU WANT TO DELETE THIS PROJECT?</span>
                </div>
                <div class="modal-buttons">
                    <a id="btnCancelDelete" class="clickable">CANCEL</a>
                    <a id="btnConfirmDelete" class="clickable">OK</a>
                </div>
            </div>
        </div>
        <div id="deleteDoneProjectModal" class="modal-window close" hidden>
            <div class="modal-content">
                <div>
                    <span>THIS PROJECT IS DONE! ARE YOU REALLY SURE YOU WANT TO DELETE THIS PROJECT?</span>
                </div>
                <div class="modal-buttons">
                    <a id="btnCancelDeleteDoneProject" class="clickable">CANCEL</a>
                    <a id="btnDeleteDoneProject" class="clickable">OK</a>
                </div>
            </div>
        </div>

        <div id="snackbar"></div>
        <div class="loader close" hidden>
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                 xml:space="preserve">
            <path fill="#26a69a" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                              dur="0.6s" repeatCount="indefinite" />
            </path>
            </svg>
            <div class="loader-overlay"></div>
        </div>
    </body>

</html>
