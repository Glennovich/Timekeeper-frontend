<body>
    <div class="container">
        <table id="tblProjects">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        <form id="addProject">  
            <label for="projectName">Name: </label>
            <input type="text" name="name" id="projectName"><br>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description">
            <input class="btn waves-effect waves-light" type="button" id="saveProject" value="Save project">
        </form>
    </div>
