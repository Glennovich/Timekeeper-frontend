<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timekeeper - Tasks</title>
    <meta name="description" content="Timekeeper. A simple time tracking tool that helps you track time on your projects. Once you start using it, you'll realize that this tool is a keeper, a timekeeper.">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/timekeeper.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/config.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/task.js"></script>
    <script src="js/requests.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="livetester.html">Livetester</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="livetester.html">Livetester</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col s1">
                <h4>Tasks</h4>
            </div>
            <div class="col s2">
                <button style="margin-top: 27px; margin-left:30px;" data-target="addTaskModal" class="btn modal-trigger disabled"
                    id="addTaskModalTrigger">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="taskProjectId" name="taskProjectId"></select>
                <label for="taskProjectId">from project: </label>
            </div>
        </div>
        <div class="row">
            <table id="tblTasks">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            Priority
                        </th>
                        <th>
                        </th>
                     </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!--Modal dialog to add a task-->
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <span id="taskAddFailedMessage" class="red-text"></span>
                </div>
                <form id="formAddTask">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="hidden" id="taskId" name="taskId" value=""/>
                            <input type="text" id="taskProject" disabled>
                            <label for="taskProject">Project: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="taskName" name="taskName" class="validate" aria-required="true" required placeholder="name of the task">
                            <label for="taskName">Task: </label>
                            <span class="helper-text" data-error="Taskname is required"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="taskDescription" name="taskDescription" placeholder="description for the task" class="materialize-textarea"></textarea>
                            <label for="taskDescription">Description: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="taskStatus" name="taskStatus"></select>
                            <label for="taskStatus">Status: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="taskPriority" name="taskPriority"></select>
                            <label for="taskPriority">Priority: </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a id="cancelTask" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                <button id="saveTask" class="waves-effect waves-green btn-flat" type="submit">Save</button>
            </div>
        </div>
    </div>
    <div id="snackbar"></div>
</body>

</html>
