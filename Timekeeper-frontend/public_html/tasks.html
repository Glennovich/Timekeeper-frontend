<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Timekeeper - Tasks</title>
        <meta name="description" content="Timekeeper. A simple time tracking tool that helps you track time on your projects. Once you start using it, you'll realize that this tool is a keeper, a timekeeper.">

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" media="screen and (min-width: 0px)" href="css/task-small.css">
        <link rel="stylesheet" media="screen and (min-width: 760px)" href="css/task-medium.css">
        <link rel="stylesheet" media="screen and (min-width: 1020px)" href="css/task-large.css">

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/config.js"></script>
        <script src="js/task.js"></script>
        <script src="js/common.js"></script>
        <script src="js/requests.js"></script>
    </head>

    <body>
        <nav>
            <div>
                <ul class="menu-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                </ul>
            </div>
        </nav>
        <div class="title-container static">
            <h1>Tasks</h1>
            <input class="default-button" type="button" id="btnAddTask" value="Add"/>
            <h4>from project</h4>
            <select id="selectProjects" name="selectProjects"></select>
        </div>
        <div class="table-head static">
            <span>Name</span>
            <span class="medium-screen-hidden">Description</span>
            <span class="small-screen-hidden">Status</span>
            <span class="small-screen-hidden">Priority</span>
            <span></span>
            <span></span>
            <div class="separationLine"></div>
        </div>
        <div class="table-body">
        </div>

        <div id="addTaskModal" class="modal-window close" hidden>
            <div class="modal-content">
                <div>
                    <form id="formAddTask">
                        <input type="hidden" id="inputTaskId" name="inputTaskId" value=""/>

                        <span class="error-banner">A required field was not filled.</span>

                        <span>Project</span>
                        <input type="text" id="inputTaskProject" disabled>

                        <span>Task</span>
                        <input type="text" id="inputTaskName" name="inputTaskName" class="required">

                        <span>Description</span>
                        <textarea id="textareaTaskDescription" name="textareaTaskDescription"></textarea>

                        <span>Status</span>
                        <select id="selectTaskStatus" name="selectTaskStatus"></select>

                        <span>Priority</span>
                        <select id="selectTaskPriority" name="selectTaskPriority"></select>
                    </form>
                </div>
                <div class="modal-buttons">
                    <a id="btnCancelTask" class="clickable">CANCEL</a>
                    <a id="btnSaveTask" class="clickable">SAVE</a>
                </div>
            </div>
        </div>
        <div id="confirmDeleteModal" class="modal-window close" hidden>
            <div class="modal-content">
                <div>
                    <span>ARE YOU SURE YOU WANT TO DELETE THIS TASK?</span>
                </div>
                <div class="modal-buttons">
                    <a id="btnCancelDelete" class="clickable">CANCEL</a>
                    <a id="btnConfirmDelete" class="clickable">OK</a>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
        <!--loading icon-->
        <div class="loader close" hidden>
            <svg class="spinner" id="loader-1" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
             </svg>
            <div class="loader-overlay"></div>
        </div>    
    </body>
</html>
