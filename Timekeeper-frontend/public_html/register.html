<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Timekeeper. A simple time tracking tool that helps you track time on your projects. Once you start using it, you'll realize that this tool is a keeper, a timekeeper.">

        <title>Timekeeper</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" media="screen and (min-width: 0px)" href="css/register.css" />

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/common.js"></script>
        <script src="js/config.js"></script>
        <script src="js/user.js"></script>
        <script src="js/requests.js"></script>
    </head>

    <body>
        <div class="menu-bar"></div>
        <form id="registerForm" class="title-container static">
            <h1>Timekeeper</h1>
            <span id="spanErrorMessage" hidden>Something went wrong! Please try again</span>
            <span>Username</span>
            <input type="text" id="txtRegisterUserName"/>
            <span>Email</span>
            <input type="text" id="txtRegisterEmail"/>
            <span>Password</span>
            <input type="password" id="txtRegisterPassword"/>
            <span>Confirm password</span>
            <input type="password" id="txtRegisterPasswordConfirm"/>
            <div class="g-recaptcha" data-sitekey="6Lc1NpkUAAAAAI5J-9pLvTLhqqL7Fdzg6OpNKthI"></div>
            <input class="default-button" type="button" id="btnRegister" value="Register"/>
        </form>
        <div id="snackbar"></div>

        <div class="loader close" hidden>
            <svg class="spinner" id="loader-1" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
             </svg>
            <div class="loader-overlay"></div>
        </div>
    </body>
</html>
