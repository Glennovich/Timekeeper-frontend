<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Timekeeper. A simple time tracking tool that helps you track time on your projects. Once you start using it, you'll realize that this tool is a keeper, a timekeeper.">

        <title>Timekeeper</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" media="screen and (min-width: 0px)" href="css/register.css" />

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/common.js"></script>
        <script src="js/config.js"></script>
        <script src="js/user.js"></script>
        <script src="js/requests.js"></script>
    </head>

    <body>
        <div class="menu-bar"></div>
        <form id="registerForm" class="title-container static">
            <h1>Timekeeper</h1>
            <span id="spanErrorMessage" hidden>Something went wrong! Please try again</span>
            <span>Username</span>
            <input type="text" id="txtRegisterUserName"/>
            <span>Email</span>
            <input type="text" id="txtRegisterEmail"/>
            <span>Password</span>
            <input type="password" id="txtRegisterPassword"/>
            <span>Confirm password</span>
            <input type="password" id="txtRegisterPasswordConfirm"/>
            <input class="default-button" type="button" id="btnRegister" value="Register"/>
        </form>
        <div id="snackbar"></div>

        <div class="loader close" hidden>
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                 xml:space="preserve">
            <path fill="#26a69a" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                              dur="0.6s" repeatCount="indefinite" />
            </path>
            </svg>
            <div class="loader-overlay"></div>
        </div>
    </body>
</html>
